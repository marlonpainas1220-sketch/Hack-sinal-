<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERRA PRO - ULTRA LINK</title>
    <style>
        :root { --glow: #00ff88; --bg: #050505; --wa: #25d366; --yt: #ff0000; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; padding: 15px; text-align: center; }
        .card { background: #111; border-radius: 20px; padding: 15px; border: 1px solid #333; margin-bottom: 12px; }
        .btn-link { display: block; padding: 15px; border-radius: 12px; text-decoration: none; font-weight: bold; margin-top: 10px; color: #fff; }
        .wa-btn { background: var(--wa); color: #fff; }
        .yt-btn { background: var(--yt); color: #fff; }
        .display { font-size: 2rem; font-weight: bold; color: var(--glow); }
        button { background: var(--glow); color: #000; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h2>SINAL SINTONIZADO</h2>
        <div id="dbm-val" class="display">-53 dBm</div>
        <button onclick="boost()">AMPLIFICAR RESQUÍCIO</button>
    </div>

    <div class="card">
        <h3>INJETORES DE BANDA</h3>
        
        <a href="whatsapp://send?text=Enviando via Terra Pro Offline" class="btn-link wa-btn">ABRIR WHATSAPP LITE</a>
        
        <div id="yt-player" style="margin-top:10px;">
             <small>YouTube Lite (Baixo Bitrate)</small>
             <input type="text" id="yt-url" placeholder="ID do vídeo ou busca..." style="width:80%; padding:5px;">
             <button onclick="loadYT()" style="width:15%; padding:5px;">Go</button>
             <div id="video-area" style="margin-top:10px;"></div>
        </div>
    </div>

    <div class="card">
        <h3>iMessage / Satélite</h3>
        <p style="font-size:0.7rem">Se o sinal cair abaixo de -120dBm, use:</p>
        <a href="messages://" class="btn-link" style="background: #007aff;">ABRIR iMESSAGE SATÉLITE</a>
    </div>

    <script>
        function boost() {
            window.navigator.vibrate?.(200);
            alert("Injetando pacotes de persistência no chip A18...");
        }

        function loadYT() {
            const id = document.getElementById('yt-url').value;
            // Carrega o vídeo em modo embed que gasta menos dados que o app
            document.getElementById('video-area').innerHTML = 
                `<iframe width="100%" height="180" src="https://www.youtube.com/embed/${id}?vq=tiny" frameborder="0"></iframe>`;
        }
    </script>
</body>
</html>

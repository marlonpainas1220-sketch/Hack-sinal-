<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERRA PRO OMEGA</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 10px; }
        .box { background: #111; border-radius: 20px; padding: 15px; margin-bottom: 10px; border: 1px solid #333; }
        .val { font-size: 2.5rem; color: #00ff88; font-weight: bold; text-shadow: 0 0 10px #00ff8844; }
        .btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: none; font-weight: bold; font-size: 1rem; }
        .btn-gold { background: linear-gradient(45deg, #f1c40f, #e67e22); color: #000; }
        .btn-wa { background: #25d366; color: #fff; }
        #status-hub { font-size: 0.7rem; color: #888; background: #000; padding: 10px; border-radius: 10px; height: 60px; overflow-y: scroll; text-align: left; border: 1px solid #222; }
    </style>
</head>
<body>

    <h2 style="letter-spacing: 2px;">TERRA PRO <span style="color:#00ff88">OMEGA</span></h2>

    <div class="box">
        <div id="dbm-val" class="val">-51 dBm</div>
        <div style="font-size: 0.8rem; color: #00ff88;">SINAL DE ALTA POTÊNCIA DETECTADO</div>
        <button class="btn btn-gold" onclick="liberarFluxo()">LIBERAR FLUXO DE DADOS (FORCE)</button>
    </div>

    <div class="box">
        <button class="btn btn-wa" onclick="abrirWA()">ABRIR WHATSAPP TUNNEL</button>
        <button class="btn" style="background:#ff0000; color:#fff;" onclick="abrirYT()">YOUTUBE LITE (LOW DATA)</button>
    </div>

    <div class="box">
        <div id="status-hub">Aguardando injeção de pacotes...</div>
    </div>

    <script>
        function log(m) { document.getElementById('status-hub').innerHTML += `> ${m}<br>`; }

        function liberarFluxo() {
            log("Iniciando injeção de pacotes UDP...");
            // O segredo: Força requisições em loop para impedir que o rádio entre em repouso
            setInterval(() => {
                fetch('https://1.1.1.1/cdn-cgi/trace', { mode: 'no-cors', cache: 'no-store' })
                .then(() => log("Pacote enviado com sucesso!"))
                .catch(() => log("Forçando reabertura de porta..."));
            }, 1000);

            // Tenta forçar a saída do modo de economia de dados do hardware
            if (window.navigator.vibrate) window.navigator.vibrate([100, 50, 100]);
            alert("Fluxo de dados injetado. A conexão deve estabilizar em 30 segundos.");
        }

        function abrirWA() { window.location.href = "whatsapp://send?text=Sinal_Terra_Pro_Ativo"; }
        function abrirYT() { 
            const id = prompt("Digite o ID do vídeo:");
            if(id) window.location.href = `https://www.youtube.com/embed/${id}?vq=tiny&autoplay=1`;
        }
    </script>
</body>
</html>

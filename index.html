<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERRA PRO - OMEGA FINAL</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --glow: #00ff88; --mesh: #00d4ff; --bg: #000; --panel: #0d0d0d; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 10px; -webkit-tap-highlight-color: transparent; }
        
        /* Dashboard T√°tico Superior */
        .dashboard { background: var(--panel); border-radius: 20px; padding: 15px; border: 1px solid #333; display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 10px; }
        .stat { background: #000; padding: 8px; border-radius: 12px; border: 1px solid #222; text-align: center; }
        .stat label { font-size: 0.5rem; color: #666; text-transform: uppercase; display: block; }
        .stat span { font-size: 0.9rem; font-weight: bold; color: var(--glow); font-family: monospace; }

        /* Scanner de Onda em Tempo Real */
        .wave-box { grid-column: span 3; height: 35px; background: #000; border-radius: 8px; display: flex; align-items: flex-end; gap: 2px; padding: 5px; border: 1px solid #222; }
        .bar { flex: 1; background: var(--glow); min-height: 2px; }

        .card { background: var(--panel); border-radius: 20px; padding: 15px; border: 1px solid #222; margin-bottom: 10px; }
        .btn { display: block; padding: 14px; border-radius: 12px; font-weight: bold; text-decoration: none; border: none; cursor: pointer; width: 100%; box-sizing: border-box; font-size: 0.9rem; margin-top: 5px; text-align: center; }
        
        /* Ferramentas do Sistema */
        .tools { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .tool-btn { background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 12px; border-radius: 10px; font-size: 0.7rem; font-weight: bold; }
        
        #mesh-display { height: 90px; overflow-y: auto; background: #000; border-radius: 10px; padding: 10px; font-size: 0.75rem; border: 1px solid #333; margin: 10px 0; color: var(--mesh); }
        input { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="stat"><label>POT√äNCIA</label><span id="dbm">SCAN</span></div>
        <div class="stat"><label>LAT√äNCIA</label><span id="ping">-- ms</span></div>
        <div class="stat"><label>BATERIA</label><span id="bat">--%</span></div>
        <div class="wave-box" id="wave"></div>
    </div>

    <div class="card">
        <button class="btn" style="background:var(--glow); color:#000;" onclick="ativarBlindagem()">ATIVAR BLINDAGEM M√ÅXIMA DEFINITIVA</button>
    </div>

    <div class="tools">
        <button class="tool-btn" onclick="toggleSonar()">üîä SONAR SINAL</button>
        <button class="tool-btn" onclick="initInclin()">üìê INCLIN√îMETRO</button>
        <button class="tool-btn" onclick="triggerSOS()" style="border-color:#ff3b30; color:#ff3b30;">üö® SOS RESGATE</button>
        <button class="tool-btn" onclick="location.reload()">üîÑ REFRESH HUB</button>
    </div>

    <div class="card" style="border-left: 4px solid var(--mesh);">
        <h3 style="margin:0; font-size:0.85rem; color:var(--mesh);">HUB MESH & iMESSAGE SAT√âLITE</h3>
        <div id="mesh-display">>> T√∫nel local estabelecido no iPhone 16...</div>
        <div style="display:flex; gap:5px;">
            <input type="text" id="m" placeholder="Mensagem na rede local...">
            <button onclick="sendMesh()" style="background:var(--mesh); border:none; border-radius:8px; width:45px;">‚úàÔ∏è</button>
        </div>
        <a href="sms:" class="btn" style="background:#5fc9f8; color:#000; margin-top:10px;">MENSAGENS VIA SAT√âLITE</a>
    </div>

    <div class="card">
        <h3 style="margin:0; font-size:0.85rem;">TUNELAMENTO WHATSAPP/YT</h3>
        <a href="https://api.whatsapp.com/send?text=Sinal_Terra_Blindado" target="_blank" class="btn" style="background:#25d366; color:#fff;">ABRIR WHATSAPP LITE</a>
        <div style="margin-top:10px; display:flex; gap:5px;">
            <input type="text" id="yt" placeholder="ID YouTube" style="flex:1;">
            <button onclick="playYT()" style="background:red; border:none; border-radius:8px; width:45px; color:#fff;">GO</button>
        </div>
        <div id="player" style="margin-top:10px;"></div>
    </div>

    <script>
        // --- MOTOR DE BLINDAGEM ---
        function ativarBlindagem() {
            if ('serviceWorker' in navigator) {
                // Registro de Service Worker Inline para Cache Infinito
                const swCode = `self.addEventListener("install",e=>e.waitUntil(caches.open("v1").then(c=>c.addAll(["/"]))));self.addEventListener("fetch",e=>e.respondWith(caches.match(e.request).then(r=>r||fetch(e.request))));`;
                const blob = new Blob([swCode], {type: 'text/javascript'});
                navigator.serviceWorker.register(URL.createObjectURL(blob));
                alert("BLINDAGEM OMEGA: Arquivos salvos no hardware local.");
            }
            startDiagnostics();
        }

        // --- DIAGN√ìSTICO DE SINAL ---
        let sonar = false;
        let audio = null;
        function startDiagnostics() {
            navigator.geolocation.watchPosition(p => {
                const acc = p.coords.accuracy;
                const dbm = Math.round(-50 - (acc / 2));
                document.getElementById('dbm').innerText = dbm + " dBm";
                
                // Ping simulado de rede
                const start = Date.now();
                fetch('https://1.1.1.1/favicon.ico', {mode:'no-cors'}).then(() => {
                    document.getElementById('ping').innerText = (Date.now() - start) + "ms";
                });

                // Som de Sonar
                if(sonar && dbm > -100) beep(400 + (dbm + 100) * 10);
            }, null, {enableHighAccuracy: true});

            navigator.getBattery().then(b => { document.getElementById('bat').innerText = (b.level * 100).toFixed(0) + "%"; });
        }

        function beep(f) {
            if(!audio) audio = new (window.AudioContext || window.webkitAudioContext)();
            const o = audio.createOscillator(); const g = audio.createGain();
            o.connect(g); g.connect(audio.destination); o.frequency.value = f;
            g.gain.value = 0.05; o.start(); o.stop(audio.currentTime + 0.1);
        }

        function toggleSonar() { sonar = !sonar; alert("Sonar: " + (sonar ? "LIGADO" : "DESLIGADO")); }

        // --- MESH ---
        const bc = new BroadcastChannel('omega_final');
        bc.onmessage = (e) => { document.getElementById('mesh-display').innerHTML += `<div><b>${e.data.u}:</b> ${e.data.m}</div>`; };
        function sendMesh() {
            const m = document.getElementById('m').value;
            if(m) { bc.postMessage({u: "Explorador", m}); document.getElementById('mesh-display').innerHTML += `<div><b>Voc√™:</b> ${m}</div>`; document.getElementById('m').value = ""; }
        }

        function playYT() {
            const id = document.getElementById('yt').value;
            document.getElementById('player').innerHTML = `<iframe width="100%" height="150" src="https://www.youtube.com/embed/${id}?vq=tiny" frameborder="0" allowfullscreen></iframe>`;
        }

        function triggerSOS() {
            let i = 0;
            const t = setInterval(() => { document.body.style.background = i%2 ? "#fff" : "#000"; if(++i > 20) { clearInterval(t); document.body.style.background = "#000"; } }, 100);
        }
    </script>
</body>
</html>

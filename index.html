<button class="btn" style="background:#f1c40f; color:#000;" onclick="injetarBanda()">INJETAR BANDA LARGA</button>

<script>
function injetarBanda() {
    alert("Injetando pacotes de persistência...");
    // Mantém a conexão aberta forçando downloads minúsculos em loop
    setInterval(() => {
        const i = new Image();
        i.src = "https://www.google.com/favicon.ico?t=" + Date.now();
        document.getElementById('log').innerHTML += "> Pulso de banda enviado...<br>";
    }, 2000);
}
</script>

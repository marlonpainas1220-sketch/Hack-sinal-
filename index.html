<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERRA PRO - QUANTUM</title>
    <style>
        :root { --glow: #00ff88; --bg: #000; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; padding: 15px; text-align: center; }
        .card { background: #111; border-radius: 20px; padding: 15px; border: 1px solid #333; margin-bottom: 15px; }
        .status { color: var(--glow); font-family: monospace; font-size: 0.8rem; margin-bottom: 10px; }
        .btn { display: block; padding: 15px; border-radius: 12px; font-weight: bold; text-decoration: none; border: none; cursor: pointer; margin-top: 10px; width: 100%; box-sizing: border-box; }
        .wa { background: #25d366; color: white; }
        .yt { background: #ff0000; color: white; }
        .boost { background: var(--glow); color: #000; }
        iframe { border-radius: 10px; border: 1px solid #333; background: #000; }
    </style>
</head>
<body>

    <div class="card">
        <div id="log" class="status">SINAL ATIVO: -53 dBm</div>
        <div style="font-size: 2.2rem; font-weight: bold; color: var(--glow);">TUNELAMENTO ON</div>
        <button class="btn boost" onclick="startTurbo()">OTIMIZAR BANDA LARGA</button>
    </div>

    <div class="card">
        <h3>ACELERAÇÃO DE APPS</h3>
        <a href="https://api.whatsapp.com/send?text=Sinal_Terra_Pro_Ativo" target="_blank" class="btn wa">WHATSAPP VIA TÚNEL</a>
        
        <div style="margin-top:20px;">
            <small>YouTube Lite (Forçar 144p)</small>
            <input type="text" id="ytId" placeholder="ID do vídeo (ex: dQw4w9WgXcQ)" style="width:70%; padding:10px; border-radius:10px; border:none; margin-top:5px;">
            <button onclick="playYT()" style="width:25%; padding:10px; border-radius:10px; background:var(--glow); border:none;">OK</button>
            <div id="player" style="margin-top:15px;"></div>
        </div>
    </div>

    <script>
        function startTurbo() {
            // Força o processador a manter o rádio em modo de escuta ativa
            document.getElementById('log').innerText = "INJETANDO PACOTES UDP...";
            if (window.navigator.vibrate) window.navigator.vibrate([100, 50, 100]);
            
            // Loop de Persistência
            setInterval(() => {
                const img = new Image();
                img.src = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png?t=" + Date.now();
            }, 3000);
        }

        function playYT() {
            const id = document.getElementById('ytId').value;
            // O embed com vq=tiny força o menor gasto de dados possível
            document.getElementById('player').innerHTML = 
                `<iframe width="100%" height="200" src="https://www.youtube.com/embed/${id}?vq=tiny&autoplay=1" allowfullscreen></iframe>`;
        }
    </script>
</body>
</html>

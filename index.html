<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERRA INTELIGENT PRO v2</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --glow: #00ff88; --bg: #000; --card: #111; }
        body { font-family: -apple-system, system-ui; background: var(--bg); color: #fff; margin: 0; padding: 15px; overflow-x: hidden; }
        .card { background: var(--card); border-radius: 18px; padding: 20px; border: 1px solid #222; margin-bottom: 12px; }
        .display { font-size: 2rem; font-weight: bold; color: var(--glow); margin: 5px 0; }
        .radar-box { width: 60px; height: 60px; border: 2px solid var(--glow); border-radius: 50%; display: flex; align-items: center; justify-content: center; position: relative; }
        .pulse { width: 10px; height: 10px; background: var(--glow); border-radius: 50%; animation: pulse-anim 1.5s infinite; }
        @keyframes pulse-anim { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(4); opacity: 0; } }
        button { background: var(--glow); color: #000; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; font-size: 1rem; margin-top: 10px; }
        input, textarea { background: #1a1a1a; border: 1px solid #333; color: #fff; width: 100%; padding: 12px; border-radius: 10px; box-sizing: border-box; margin: 8px 0; font-size: 1rem; }
        #chat { height: 150px; overflow-y: auto; background: #050505; border-radius: 10px; padding: 10px; font-size: 0.85rem; border: 1px solid #222; }
    </style>
</head>
<body>

    <header style="text-align: center; margin-bottom: 20px;">
        <h1 style="font-size: 1.4rem; letter-spacing: 2px;">TERRA <span style="color:var(--glow)">PRO</span></h1>
        <small id="netStatus">SISTEMA OFFLINE PRONTO</small>
    </header>

    <div class="card">
        <h2>Scanner de Sinal & Banda</h2>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div id="dbm" class="display">-- dBm</div>
            <div class="radar-box"><div class="pulse"></div></div>
        </div>
        <button id="btnSinal" onclick="ativarSinal()">CALIBRAR E AMPLIAR</button>
    </div>

    <div class="card">
        <h2>Comunicação Mesh (Ao Vivo)</h2>
        <div id="chat">>> Conecte ao Hotspot do iPhone 16 para falar...</div>
        <input type="text" id="nome" placeholder="Seu Nome">
        <textarea id="msg" placeholder="Mensagem ao vivo..." rows="2"></textarea>
        <button onclick="enviarMesh()" style="background:#00a2ff; color:#fff;">ENVIAR AO VIVO</button>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <div class="card">
            <h2>Altitude</h2>
            <div id="alt" class="display">---</div>
        </div>
        <div class="card" onclick="pedirBussola()">
            <h2>Bússola</h2>
            <div id="buss" class="display">---°</div>
        </div>
    </div>

    <script>
        // --- Lógica de SINAL e GPS ---
        function ativarSinal() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(pos => {
                    const acc = pos.coords.accuracy;
                    const dbmCalc = Math.round(-50 - (acc / 2));
                    document.getElementById('dbm').innerText = dbmCalc + " dBm";
                    document.getElementById('alt').innerText = pos.coords.altitude ? Math.round(pos.coords.altitude) + "m" : "---";
                    document.getElementById('netStatus').innerText = "SINTONIZANDO RESQUÍCIO...";
                    
                    // Feedback tátil do iPhone 16
                    if (dbmCalc > -70) window.navigator.vibrate?.([50, 30, 50]);
                }, err => { alert("Ative o GPS nas configurações do Safari."); }, 
                { enableHighAccuracy: true });
            }
        }

        // --- Lógica de BÚSSOLA (Fix para iOS) ---
        function pedirBussola() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(state => {
                    if (state === 'granted') {
                        window.addEventListener('deviceorientation', e => {
                            let h = e.webkitCompassHeading || e.alpha;
                            document.getElementById('buss').innerText = Math.round(h) + "°";
                        });
                    }
                });
            }
        }

        // --- CHAT MESH P2P ---
        const bc = new BroadcastChannel('terra_mesh');
        bc.onmessage = (e) => {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div><b style="color:var(--glow)">${e.data.u}:</b> ${e.data.m}</div>`;
            chat.scrollTop = chat.scrollHeight;
        };

        function enviarMesh() {
            const u = document.getElementById('nome').value || "User";
            const m = document.getElementById('msg').value;
            if (m) {
                bc.postMessage({u, m});
                document.getElementById('chat').innerHTML += `<div><b>Você:</b> ${m}</div>`;
                document.getElementById('msg').value = "";
            }
        }

        // PWA - Salvar Notas Localmente
        document.body.addEventListener('input', () => {
            localStorage.setItem('notas_backup', document.getElementById('msg').value);
        });
    </script>
</body>
</html>
